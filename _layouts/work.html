{% include header.html %}

<main>
  <article class="project">

      <section class="hero" style="background:{{ page.color }};">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <img class="responsive" src="{{ page.hero }}" />
                    </div>
                </div>
            </div>
        </section>

        <section class="meta">
            <div class="container">
                <div class="row">
                    <div class="primary col-md-5">
                        <h1>{{ page.title }}</h1>
                        <h3>Client: {{ page.client }}</h3>
                        <h4>{{ page.type }}</h4>
                        <p class="tools">{{ page.tools }}</p>
                    </div>
                    <div class="description col-md-7">
                        <p>{{ page.description }}</p>
                    </div>

                </div>
            </div>
        </section>

        {{ content }}
      
    </article>
</main>

{% include about-bar.html %}
