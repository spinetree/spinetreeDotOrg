{% include header.html %}

<main>

    <div class="topper">
        <h1 class="hidden">Spinetree Media</h1>
        <img src="/images/layout/handLettering.png" />
        <h3 class="secondary">print  |  web  |  UI  |  UX</h3>
    </div>

    <div class="work">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Work</h1>
                </div>

                {% for page in site.pages %}
                    {% if page.categories contains 'work' %}
                    <div class="col-md-6">
                        <a href="{{ page.url }}">
                            <img src="{{ page.thumbnail }}" />
                            <h3>{{ page.title }}</h3>
                        </a>                        
                    </div>
                    {% endif %}
                {% endfor %}

            </div>
        </div>
    </div>

    <div class="about">
        <div class="container-fluid">
            <h1>About</h1>
            <div class="row">
                <div class="col-md-8">
                    <p>This is some about content</p>
                    <button type="button" class="btn btn-primary">Read More</button>
                </div>
                <div class="col-md-4">
                    {% include connect.html %}
                </div>
            </div>
        </div>
    </div>

</main>

{% include footer.html %}
