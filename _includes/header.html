<!doctype html>

<!--[if IE 8 ]>   <html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}" id="ie8" class="ie ie-old" lang="en-US"><![endif]-->

<html lang="en-US">
<!--<![endif]-->

<head>

    <!-- Meta -->
    <meta charset="utf-8">

    <title>Spinetree Media</title>

    <meta name="description" content="Print | Web | UI | UX" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }} | {{ site.data.global.description }}" href="{{ site.data.global.url }}/feed.xml">
    <link rel="alternate" type="application/atom+xml" title="{{ site.data.global.title }} | {{ site.data.global.description }}" href="{{ site.data.global.url }}/atom.xml">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Spinetree Media">
    <meta name="twitter:description" content="We create value, solve problems & tell stories through the practical application of just about anything we can get our hands on.">
    <meta name="twitter:creator" content="@spinetree">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="{{ site.data.global.url }}/images/logo.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Spinetree Media" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.data.global.url }}" />
    <meta property="og:image" content="{{ site.data.global.url }}/images/logo.png" />
    <meta property="og:description" content="We create value, solve problems & tell stories through the practical application of just about anything we can get our hands on." />
    <meta property="og:site_name" content="Spinetree Media" />
    <meta property="article:published_time" content="2013-09-17T05:59:00+01:00" />
    <meta property="article:modified_time" content="2013-09-16T19:08:47+01:00" />
    <meta property="article:section" content="Article Section" />
    <meta property="article:tag" content="Article Tag" />
    <meta property="fb:admins" content="Facebook numberic ID" />

    <!-- Favicons -->
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64 96x96" href="{{ site.data.global.url }}/images/favicons/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.data.global.url }}/images/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.data.global.url }}/images/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.data.global.url }}/images/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.data.global.url }}/images/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.data.global.url }}/images/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.data.global.url }}/images/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="{{ site.data.global.url }}/images/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ site.data.global.url }}/images/favicons/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Spinetree Media"/>
    <meta name="msapplication-TileColor" content="#6E7C4B" />
    <meta name="msapplication-TileImage" content="{{ site.data.global.url }}/images/favicons/mstile-144x144.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400|Raleway:300,500,700" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.data.global.url }}/css/style.css">
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="{{ site.data.global.url }}/js/respond.min.js"></script>
    <![endif]-->

</head>
